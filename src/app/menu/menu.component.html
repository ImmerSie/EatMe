<h2>Menu</h2>
<div>
  <button mat-raised-button="" (click)="goToDash()">Dashboard</button>
  <button mat-raised-button="" (click)="goToArchive()">Archive</button>
  <button mat-raised-button="" (click)="goToFriends()">Friends</button>
  <button mat-raised-button="" (click)="logout()">Log Out</button>
</div>
<h2>Be Our Guest</h2>
<p>{{errorMsg}}</p>
<mat-grid-list cols="3" rowHeight="1:1" gutterSize="3">
  <mat-grid-tile *ngFor="let dish of dishes">
    <img class="tile-image" src="../../../uploads/{{dish.path}}"/>
  </mat-grid-tile>
</mat-grid-list>
