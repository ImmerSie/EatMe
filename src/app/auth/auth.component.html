<!-- If user is not registered, show signin div -->
  <div *ngIf="!register" id="signin" style="padding-left: 15%">
    <h3>Sign In</h3>
    <p>{{errorMsg}}</p>
    <form>
      <table>
        <tr>
          <td><label>Username: </label></td><td><input [(ngModel)]="user.username" name="inName" placeholder="name" type="text"></td>
        </tr>
        <tr>
          <td><label>Password: </label></td><td><input [(ngModel)]="user.password" name="inPassword" type="password"></td>
        </tr>
        <tr>
          <td><button (click)="loginUser()" mat-raised-button>GO</button></td>
        </tr>
        <tr>
          <p (click)="toggleRegister()">Not a user? Click to register!</p>
        </tr>
      </table>
    </form>
  </div>

<!-- If user is registered, show singup div -->
  <div *ngIf="register" id="signup" style="padding-left: 15%">
    <h3>Sign Up</h3>
    <p>{{errorMsg}}</p>
    <form>
    <table>
      <tr>
        <td><label>Username: </label></td><td><input [(ngModel)]="user.username" name="inName" placeholder="name" type="text"></td>
      </tr>
      <tr>
        <td><label>Email: </label></td><td><input [(ngModel)]="user.email" name="inEmail" type="text" placeholder="email"></td>
      </tr>
      <tr>
        <td><label>Password: </label></td><td><input [(ngModel)]="user.password" name="inPassword" type="password"></td>
      </tr>
      <tr>
        <td><label>Country: </label></td><td><input [(ngModel)]="user.country" name="inCountry" type="text" placeholder="country"></td>
      </tr>
      <tr>
        <td><button (click)="registerUser()" mat-raised-button>GO</button></td>
      </tr>
      <tr>
        <p (click)="toggleRegister()">Already a user? Click to sign in!</p>
      </tr>
    </table>
    </form>
  </div>
