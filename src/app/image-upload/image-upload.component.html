<div>
  <h2>Increase Deliciousness</h2>
  <input type="file" (change)="onFileChanged($event)">

  <form>
    <table>
      <tr>
        <td><label>Location: </label></td><td><input [(ngModel)]="location" name="loc" placeholder="location" type="text"></td>
      </tr>
      <tr>
        <!--<td></td><td><input type="file" (change)="onFileChanged($event)"></td>-->
        <td><input #file type="file" [hidden]="true" accept="image/*" (change)="onFileChanged($event)">
          <button mat-raised-button #upload (click)="file.click($event)">Add file</button></td>
          <td>{{selectedFile.name}}</td>
      </tr>
      <tr>
        <td><button (click)="onSubmit()" mat-raised-button>Upload to Dishes</button></td>
      </tr>
    </table>
  </form>
</div>
