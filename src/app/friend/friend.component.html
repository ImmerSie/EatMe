<div>
  <h2>Friends</h2>
  <div style="padding-bottom: 3%">
    <button mat-raised-button="" (click)="goToDash()">Dashboard</button>
    <button mat-raised-button="" (click)="goToArchive()">Archive</button>
    <button mat-raised-button="" (click)="goToMenu()">Menu</button>
    <button mat-raised-button="" (click)="logout()">Log Out</button>
  </div>
  <div>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput="" [(ngModel)]="searchedUsername" name="searchedUsername" placeholder="Searh Username" type="text">
            </mat-form-field>
          </td>
          <td><button mat-raised-button="" (click)="addFriend()">GO</button></td>
        </tr>
      </table>
    </form>
  </div>
  <h3>Your Foodie Buddies</h3>
  <p style="color: red">{{errorMsg}}</p>
  <ul>
    <li *ngFor="let friend of friends">
      <span class="friend">{{friend.username}}</span>
    </li>
  </ul>
</div>
