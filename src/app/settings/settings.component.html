<h2>Settings</h2>

<p>Press Enter key to submit changes</p>

<form onsubmit="updateUser">
  <div>
    <mat-form-field>
      <input matInput id="username" placeholder="Username" [(ngModel)]="user.username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput id="email" placeholder="Email" [(ngModel)]="user.email" type="email"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput id="password" placeholder="Password" type="password"/>
    </mat-form-field>
  </div>
</form>
