<div id="nav" style="text-align: center; position: center; padding: 10px">
  <button mat-raised-button="" [matMenuTriggerFor]="menu" >
    MAIN MENU
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToDash()">Dashboard</button>
    <button mat-menu-item (click)="goToFriends()">Friends</button>
    <button mat-menu-item (click)="goToMenu()">Menu</button>
    <button mat-menu-item routerLink="/settings">Settings</button>
    <button mat-menu-item (click)="logout()">Sign Out</button>
  </mat-menu>
</div>
<h2>Settings</h2>

<p>Change your password by editing the password field and press ENTER</p>

<form onsubmit="updateUser" style="padding-left: 3%">
  <div>
    <mat-form-field>
      <input matInput readonly="true" id="username" placeholder="Username" [(ngModel)]="user.username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput readonly="true" id="email" placeholder="Email" [(ngModel)]="user.email" type="email"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput id="password" placeholder="Password" type="password"/>
    </mat-form-field>
  </div>
  <input type="submit" value="GO"/>
</form>
